<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사다리 게임</title>
    <style>
    #participant-list ul {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      list-style-type: none;
      padding: 0;
    }
    #participant-list li {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
    }
  </style>
</head>
<body>
    <div id="participant-list">
        <h2>참가자 목록</h2>
        <ul>
            <li>Alice</li>
            <img src="../images/bio-photo.jpg" width="50" height="50" alt="Alice">
            <li>Bob</li>
            <img src="../images/bio-photo.jpg" width="50" height="50" alt="Bob">
            <li>Charlie</li>
            <img src="../images/bio-photo.jpg" width="50" height="50" alt="Charlie">
            <li>David</li>
            <img src="../images/bio-photo.jpg" width="50" height="50" alt="David">
            <li>Eva</li>
            <img src="../images/bio-photo.jpg" width="50" height="50" alt="Eva">
        </ul>
    </div>
    <div class="input-section">
        <label for="winners">당첨자 수:</label>
        <input type="number" id="winners" placeholder="예: 2">
        <button onclick="generateLadder()">사다리 생성</button>
        <button onclick="addLadderLine()">사다리 다리 추가하기</button>
        <br><br>
        <label for="selectedParticipant">참가자 선택:</label>
        <select id="selectedParticipant"></select>
        <button onclick="startLadder()">시작</button>
    </div>
    <br>
    <canvas id="canvas"></canvas>
    <script src="../_pages/script.js"></script>
</body>
</html>
